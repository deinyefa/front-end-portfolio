<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300i,400i|Poiret+One" rel="stylesheet">
    <script type="text/javascript" src="bootstrap/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <title>My Portfolio</title>
  </head>
  <body>
    <br>
    <div class="container">
      <header class="row header">
        <div class="col-md-6 logo">
          <img src="img/logo.svg" alt="My Logo" class="img-responsive">
        </div>
        <div class="col-md-6 title">
          <h1>Deinyefa Eporwei</h1>
          <h4>Front-end Ninja</h4>
        </div>
      </header>
      <div class="horizontal-rule">
        <hr>
      </div>
      <section class="row main-image">
        <div class="col-md-12">
          <img src="img/main.svg" alt="A Keyboard" class="img-responsive">
        </div>
      </section>
      <section class="featured-work">
        <div class="row featured-work-label">
          <div class="col-md-12">
            <h3>Featured Work</h3>
          </div>
        </div>
        <div class="row projects">
          <div class="col-md-4">
            <img src="img/project1.svg" alt="Project 1" class="img-responsive project1" data-toggle="modal" data-target="#project1">
            <h3>Project 1</h3>
            <a href="#">Github link</a>
          </div>
          <div class="col-md-4">
            <img src="img/project2.svg" alt="Project 2" class="img-responsive" data-toggle="modal" data-target="#project2">
            <h3>Project 2</h3>
            <a href="#">Github link</a>
          </div>
          <div class="col-md-4">
            <img src="img/project3.svg" alt="Project 3" class="img-responsive" data-toggle="modal" data-target="#project3">
            <h3>Project 3</h3>
            <a href="#">Github link</a>
          </div>
        </div>
      </section>
      <br>
      <footer class="footer"><p>by Deinyefa Eporwei, 2017</p></footer>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="project1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Project Name</h4>
          </div>
          <div class="modal-body">
            <img class="img-responsive" src="img/project1.svg" alt="Project 1">
            <p>The project summary goes here</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="project2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Project Name</h4>
          </div>
          <div class="modal-body">
            <img class="img-responsive" src="img/project2.svg" alt="Project 2">
            <p>The project summary goes here</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="project3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Project Name</h4>
          </div>
          <div class="modal-body">
            <img class="img-responsive" src="img/project3.svg" alt="Project 3">
            <p>The project summary goes here</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
